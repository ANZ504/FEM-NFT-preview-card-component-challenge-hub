<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- LINK CSS/ -->
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  <div class="card-container">
    <!-- 1 -->
    <div class="card__description">
      <div>
        <img class="icon-view" src="./images/icon-view.svg" alt="">
      </div>
      <figure><img class="card__image" src="./images/image-equilibrium.jpg" alt="Equilibrium Image"></figure>
      <h3 class="card__description--title"><a href="">Equilibrium #3429</a> </h3>
      <p class="card__description--descr">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <!-- 2 -->
    <div class="card__status">
      <p><span><img src="./images/icon-ethereum.svg" alt="ETH Icon"></span> 0.41 eth</p>
      <p><span><img src="./images/icon-clock.svg" alt="Clock Icon"></span> 3 days left</p>
    </div>
    <!-- 3 -->
    <div class="card__credits">
      <img class="card__credits--icon" src="./images/image-avatar.png" alt="Creator image ">
      <p class="card__credits--name">Creation of <a href="#">Jules Wyvern</a></p>

    </div>

  </div>
</body>

</html>
